<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="navlinks" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="course.html">COURSE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
    </section>


    <!---------Contact Us Content----------->
    <section class="location">
        <iframe src="https://www.google.com/maps/embed?
        pb=!1m18!1m12!1m3!1d46814.495890322854!2d-75.5932477959137!
        3d42.83259953411391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!
        3m3!1m2!1s0x89dbd7182387c681%3A0x18a6599853684b4a!
        2sHamilton%2C%20NY%2013346!5e0!3m2!1sen!2sus!
        4v1750514159789!5m2!1sen!2sus" width="600" height="450" 
        style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>12 Lebanon Street, Apt 1</h5>
                        <p>Hamilton, New York</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+1 315 316 3046</h5>
                        <p>Monday - Sunday, 9:00 AM - 12:00 AM</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>enzivugira@colgate.edu</h5>
                        <p>Email us your query</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="text" placeholder="Enter your subject" required>
                    <textarea rows="8" placeholder="message" required></textarea>
                    <button type="submit" class="hero-btn red-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!------- FOOTER --------->
    <section class="footer">
        <h4>About Us</h4>
        <p>This is all about who we are and what we do.</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>
            Made with <i class="fa fa-heart-o"></i> by Meeeee
        </p>
    </section>



    <!-------------JavaScript for Toggle Menu------------>
    
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
