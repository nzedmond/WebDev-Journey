<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROJECTS</title>

  <style>
    .js-subscribe-button{
      background-color: black;
      color: white;
      height: 25px;
      border-radius: 20px;

    }
    .calculate-btn{
      background-color: green;
      border: none;
      height: 25px;
    }
  </style>
</head>


<body>
  <p>YouTube Subcribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);">

  <button class="calculate-btn" onclick="calculateTotal();">Calculate</button>

  <p class="js-total-cost"></p>


  <script>
    function handleCostKeydown(event){
      if (event.key === 'Enter'){
        calculateTotal();
      }
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40){
        cost += 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed'
      } else{
        buttonElement.innerHTML = 'Subscribe'
      }
    }

  </script>
</body>


</html>
