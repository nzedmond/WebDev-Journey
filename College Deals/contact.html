<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - College Marketplace</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">College Sales</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Reach out to our team!</p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

   <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">College Sales</div>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank" class="social-icon">FB</a>
                <a href="https://instagram.com" target="_blank" class="social-icon">IG</a>
                <a href="https://twitter.com" target="_blank" class="social-icon">TW</a>
            </div>
            <div class="footer-newsletter">
                <h4>Stay Updated</h4>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="cta-button">Subscribe</button>
                </form>
            </div>
        </div>
        <p>&copy; 2025 College Marketplace. All rights reserved.</p>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
