<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell - College Marketplace</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">College Sales</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="sell.html" class="active">Sell</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Sell Section -->
        <section class="sell">
            <h1>List Your Items</h1>
            <p>Sell your textbooks, dorm items, or offer services to other students.</p>
            <form class="sell-form">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" placeholder="e.g., Calculus Textbook" required>
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="textbooks">Textbooks</option>
                    <option value="dorm">Dorm Essentials</option>
                    <option value="services">Services</option>
                </select>
                <label for="price">Price ($)</label>
                <input type="number" id="price" placeholder="e.g., 30" required>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Describe your item..." required></textarea>
                <button type="submit" class="cta-button">List Item</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">College Sales</div>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank" class="social-icon">FB</a>
                <a href="https://instagram.com" target="_blank" class="social-icon">IG</a>
                <a href="https://twitter.com" target="_blank" class="social-icon">TW</a>
            </div>
            <div class="footer-newsletter">
                <h4>Stay Updated</h4>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="cta-button">Subscribe</button>
                </form>
            </div>
        </div>
        <p>&copy; 2025 College Marketplace. All rights reserved.</p>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
