<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Positioning</title>

    <style>
        .flexbox-container{
            background-color: blanchedalmond;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .flexbox-item{
            width: 200px;
            margin: 10px;
            border: 3px solid #333;
            background-color: rgb(184, 181, 177);
        }
        .flexbox-item-1{
            min-height: 100px;
        }
        .flexbox-item-2{
            min-height: 200px;
        }
        .flexbox-item-3{
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">box 1</div>
        <div class="flexbox-item flexbox-item-2">box 2</div>
        <div class="flexbox-item flexbox-item-3">box 3</div>
    </div>
</body>
</html>
