<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-decoration: none;
        }
        .navbar{
            background-color: aquamarine;
            font-family: sans-serif;
            padding: 15px 15px;

        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo{
            font-size: 35px;
            font-weight: 600px;
        }
        li{
            list-style: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">Edmond</div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <button>SignIn</button>
                <button>SignUp</button>
            </ul>
        </div>
    </nav>
</body>
</html>
