<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial;
            padding: 10px;
            background: whitesmoke;
        }
        .header{
            background-color: gray;
            padding: 30px;
            text-align: center;
            font-size: 2em;
            color: white;
        }
        .navbar{
            overflow: auto;
            background-color: dimgrey;
        }
        .navbutton{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbutton:hover{
            background-color: lightgray;
            color: black;
        }
        .row{
            clear: both;
        }
        .leftcolumn{
            float: left;
            width: 75%;
        }
        .rightcolumn{
            float: right;
            width: 25%;
        }
        .card{
            background-color: white;
            padding: 20px;
            margin: 20px;
        }
        .footer{
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
            clear: right;
        }
    </style>

</head>
<body>
    <div class="header"><p>Header</p></div>
    <div class="navbar">
        <a href="#" class="navbutton">Link 1</a>
        <a href="#" class="navbutton">Link 2</a>
        <a href="#" class="navbutton">Link 3</a>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>TITLE HEADING</h2>
                <h5>Title Description</h5>
                <p>Some random nosensical text</p>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>Card 1</h2>
                <p>Some text here</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>Some other text here</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright info goes here</p>
    </div>
</body>
</html>
