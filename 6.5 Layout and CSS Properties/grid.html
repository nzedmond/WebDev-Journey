<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: white;
        }
        h1{
            color: darkgreen;
            text-shadow:.02em .02em .03em rgb(200, 183, 52);
        }
        .banner{
            box-shadow: 6px 6px #e6bd55;
            margin-bottom: 50px;
            width: 190px;
            height: 100px;
            background-image: linear-gradient(90deg, yellow, orange 25%, blue);
        }
        .banner2{
            width: 200px;
            height: 50px;
            background-image: linear-gradient(to bottom, #e2e2e2 0%, #dbdbdb 50%, #d1d1d1 51%, #fefefe 100%);
        }
    </style>
</head>
<body>
    <h1>Edmond Nzivugira</h1>
    <div class="banner"></div>
    <div class="banner2"></div>
</body>
</html>
